<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Words A-Z</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
        }
        #sortedList {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Sort Words A-Z</h1>
    <p>Enter your list of words (one per line):</p>
    <textarea id="wordList"></textarea>
    <br>
    <button onclick="sortWords()">Sort</button>
    <div id="sortedList"></div>

    <script>
        function sortWords() {
            let textArea = document.getElementById('wordList');
            let words = textArea.value.split('\n').filter(word => word.trim() !== '');
            words.sort((a, b) => a.localeCompare(b));
            document.getElementById('sortedList').innerText = words.join('\n');
        }
    </script>
</body>
</html>
